# Ruff configuration
# https://docs.astral.sh/ruff/configuration/

# Exclude directories (top-level config)
exclude = [
    "node_modules",
    "**/node_modules",
    ".git",
    "__pycache__",
    "*.egg-info",
    ".venv",
    "venv",
    "*_env",
    "**/youtube_transcript_env",
    "tools/youtube-transcript-extraction-tool",
]

# Line length - 120 is more practical for modern codebases
line-length = 120

[lint]
# Default rule set
select = ["E", "F", "W", "I"]
# Ignore trailing whitespace in docstrings (common in multiline docs)
ignore = ["W293"]

[lint.isort]
# isort configuration
force-single-line = false
combine-as-imports = true
