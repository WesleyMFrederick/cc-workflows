template:
  id: project-brief-template-v3
  name: Project Brief (Human-Centered Enhanced)
  version: 3.0
  output:
    format: markdown
    filename: '{{config.outputBase}}/{{config.featurePrefix}}/brief.md'
    title: 'Project Brief: {{project_name}}'

workflow:
  mode: interactive
  elicitation: advanced-elicitation
  custom_elicitation:
    title: 'Project Brief Elicitation Actions'
    options:
      - 'Expand section with more specific details'
      - 'Validate against similar successful products'
      - 'Stress test assumptions with edge cases'
      - 'Explore alternative solution approaches'
      - 'Analyze resource/constraint trade-offs'
      - 'Generate risk mitigation strategies'
      - 'Challenge scope from MVP minimalist view'
      - 'Reference organizational values, principles, and standards'
      - 'Emotional & Somatic Exploration: What does this feel like?'
      - 'Story & Narrative Construction: Tell the user journey story'
      - 'Proceed to next section'

sections:
  - id: introduction
    instruction: |
      This template guides creation of a comprehensive Project Brief that serves as the foundational input for product development.

      Start by presenting mode options in chat window:

      1. **Interactive Mode** - Work through each section collaboratively
      2. **YOLO Mode** - Generate complete draft for review and refinement

      Before beginning, understand what inputs are available (brainstorming results, market research, competitive analysis, initial ideas) and gather project context.

  

  - id: executive-summary
    title: Executive Summary
    instruction: |
      Create a concise overview that captures the essence of the project. Include:
      - Product concept in 1-2 sentences
      - Primary problem being solved
      - Target market identification
      - Key value proposition
    template: '{{executive_summary_content}}'

  - id: vision-statement
    title: Vision Statement
    instruction: |
      Create a concise statement describing the long-term goal and aspirational future this project enables. Focus on the meaningful change and impact this project will create.
      
      Ask questions like:
      - "If you could introduce this project to a friend, how would you describe it in one sentence?"
      - "What do you want this project to be remembered for, years from now?"
      - "When you imagine this project 'out in the world,' what's the first feeling that comes to mind?"
    template: '{{vision_statement}}'

  - id: problem-statement
    title: Problem Statement
    instruction: |
      Articulate the problem with clarity and evidence. Address:
      - Current state and pain points
      - Impact of the problem (quantify if possible)
      - Why existing solutions fall short
      - Urgency and importance of solving this now
      
      Follow up with emotional exploration using questions like:
      - "What are the emotions associated with this problem?"
      - "What are some very short phrases you associate with this problem?"
    sections:
      - id: problem-description
        title: Problem Description
        template: '{{detailed_problem_description}}'
      - id: problem-emotions
        title: Emotional Impact
        template: |
          > [!warning] Problem Emotions & Reactions
          > **Emotions:** {{problem_emotions}}
          > 
          > **Key Phrases:** {{problem_phrases}}
        instruction: Capture the emotional and visceral experience of this problem using user's own language

  - id: proposed-solution
    title: Proposed Solution
    instruction: |
      Describe the solution approach at a high level. Include:
      - Core concept and approach
      - Key differentiators from existing solutions
      - Why this solution will succeed where others haven't
      - High-level vision for the product
      
      Follow up with aspirational exploration using questions like:
      - "What are the emotions associated with this solution?"
      - "If this worked perfectly, what would your life feel like?"
    sections:
      - id: solution-description
        title: Solution Description
        template: '{{solution_description}}'
      - id: solution-emotions
        title: Aspirational Impact
        template: |
          > [!success] Solution Emotions & Vision
          > **Emotions:** {{solution_emotions}}
          > 
          > **Transformation:** {{solution_transformation}}
        instruction: Capture the hopeful and transformative feelings this solution will create

  - id: target-users
    title: Target Users
    instruction: |
      Define and characterize the intended users with specificity, focusing on identity and relationships rather than demographics alone. For each user segment include:
      - Demographic/firmographic profile
      - Current behaviors and workflows
      - Specific needs and pain points
      - Goals they're trying to achieve
      
      Use questions like:
      - "Who do you imagine using this in their daily life?"
      - "What qualities or values do you see in the people you want to reach?"
      - "What kind of relationship do you want to build with your audience?"
    sections:
      - id: primary-segment
        title: 'Primary User Segment: {{segment_name}}'
        template: '{{primary_user_description}}'
      - id: secondary-segment
        title: 'Secondary User Segment: {{segment_name}}'
        condition: Has secondary user segment
        template: '{{secondary_user_description}}'

  - id: goals-metrics
    title: Goals & Success Metrics
    instruction: Establish clear objectives and how to measure success. Make goals SMART (Specific, Measurable, Achievable, Relevant, Time-bound)
    sections:
      - id: business-objectives
        title: Business Objectives
        type: bullet-list
        template: '- {{objective_with_metric}}'
      - id: user-success-metrics
        title: User Success Metrics
        type: bullet-list
        template: '- {{user_metric}}'
      - id: kpis
        title: Key Performance Indicators (KPIs)
        type: bullet-list
        template: '- {{kpi}}: {{definition_and_target}}'

  - id: mvp-scope
    title: MVP Scope
    instruction: Define the minimum viable product clearly. Be specific about what's in and what's out. Help user distinguish must-haves from nice-to-haves.
    sections:
      - id: core-features
        title: Core Features (Must Have)
        type: bullet-list
        template: '- **{{feature}}:** {{description_and_rationale}}'
      - id: out-of-scope
        title: Out of Scope for MVP
        type: bullet-list
        template: '- {{feature_or_capability}}'
      - id: mvp-success-criteria
        title: MVP Success Criteria
        template: '{{mvp_success_definition}}'

  - id: post-mvp-vision
    title: Post-MVP Vision
    instruction: Outline the longer-term product direction without overcommitting to specifics
    sections:
      - id: phase-2-features
        title: Phase 2 Features
        template: '{{next_priority_features}}'
      - id: long-term-vision
        title: Long-term Vision
        template: '{{one_two_year_vision}}'
      - id: expansion-opportunities
        title: Expansion Opportunities
        template: '{{potential_expansions}}'

  - id: technical-considerations
    title: Technical Considerations
    instruction: Document known technical constraints and preferences. Note these are initial thoughts, not final decisions.
    sections:
      - id: platform-requirements
        title: Platform Requirements
        template: |
          - **Target Platforms:** {{platforms}}
          - **Browser/OS Support:** {{specific_requirements}}
          - **Performance Requirements:** {{performance_specs}}
      - id: technology-preferences
        title: Technology Preferences
        template: |
          - **Frontend:** {{frontend_preferences}}
          - **Backend:** {{backend_preferences}}
          - **Database:** {{database_preferences}}
          - **Hosting/Infrastructure:** {{infrastructure_preferences}}
      - id: architecture-considerations
        title: Architecture Considerations
        template: |
          - **Repository Structure:** {{repo_thoughts}}
          - **Service Architecture:** {{service_thoughts}}
          - **Integration Requirements:** {{integration_needs}}
          - **Security/Compliance:** {{security_requirements}}

  - id: values-principles-standards-conventions
    title: Values, Principles, Standards, and Conventions
    instruction: |
      Ask user to identify relevant organizational guidance for this project.
      These might include company values, design principles, development standards, 
      architectural conventions, or any other foundational documents.
      
      Sample questions:
      - "What organizational values, principles, or standards should guide this project?"
      - "Are there company guidelines, team conventions, or enterprise standards to reference?"
      - "Do you have specific files or documents containing relevant guidance?"
      
      Allow users to reference any organizational level from team to enterprise.
    sections:
      - id: guidance-references
        title: Reference Sources
        instruction: Document where the guidance comes from (file paths, URLs, document names)
        template: '{{guidance_sources}}'
      - id: applied-guidance
        title: Applied Values, Principles, Standards & Conventions
        instruction: Include the actual content or key excerpts that will guide this project
        template: '{{applied_guidance_content}}'
      - id: guidance-adaptations
        title: Project-Specific Adaptations
        instruction: Note any project-specific interpretations or adaptations of the organizational guidance
        template: '{{guidance_adaptations}}'

  - id: constraints-assumptions
    title: Constraints & Assumptions
    instruction: Clearly state limitations and assumptions to set realistic expectations
    sections:
      - id: constraints
        title: Constraints
        template: |
          - **Budget:** {{budget_info}}
          - **Timeline:** {{timeline_info}}
          - **Resources:** {{resource_info}}
          - **Technical:** {{technical_constraints}}
      - id: key-assumptions
        title: Key Assumptions
        type: bullet-list
        template: '- {{assumption}}'

  - id: risks-questions
    title: Risks & Open Questions
    instruction: Identify unknowns and potential challenges proactively
    sections:
      - id: key-risks
        title: Key Risks
        type: bullet-list
        template: '- **{{risk}}:** {{description_and_impact}}'
      - id: open-questions
        title: Open Questions
        type: bullet-list
        template: '- {{question}}'
      - id: research-areas
        title: Areas Needing Further Research
        type: bullet-list
        template: '- {{research_topic}}'

  - id: appendices
    title: Appendices
    sections:
      - id: research-summary
        title: A. Research Summary
        condition: Has research findings
        instruction: |
          If applicable, summarize key findings from:
          - Market research
          - Competitive analysis
          - User interviews
          - Technical feasibility studies
      - id: stakeholder-input
        title: B. Stakeholder Input
        condition: Has stakeholder feedback
        template: '{{stakeholder_feedback}}'
      - id: references
        title: C. References
        template: '{{relevant_links_and_docs}}'

  - id: next-steps
    title: Next Steps
    sections:
      - id: immediate-actions
        title: Immediate Actions
        type: numbered-list
        template: '{{action_item}}'
      - id: pm-handoff
        title: PM Handoff
        instruction: |
          Update/Save project context and handoff instructions to the document file. Include comprehensive context for {{project_name}} and guidance for starting in 'PRD Generation Mode'. Document that the PM should review the brief thoroughly to work with the user to create the PRD section by section as the template indicates, asking for any necessary clarification or suggesting improvements.
