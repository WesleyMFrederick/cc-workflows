template:
  id: market-research-template-v2
  name: Market Research Report
  version: 2.0
  output:
    format: markdown
    filename: '{{paths.outputBase}}/{{paths.featurePrefix}}/market-research.md'
    title: 'Market Research Report: {{project_product_name}}'

workflow:
  mode: interactive
  elicitation: advanced-elicitation
  custom_elicitation:
    title: 'Market Research Elicitation Actions'
    options:
      - 'Expand market sizing calculations with sensitivity analysis'
      - 'Deep dive into a specific customer segment'
      - 'Analyze an emerging market trend in detail'
      - 'Compare this market to an analogous market'
      - 'Stress test market assumptions'
      - 'Explore adjacent market opportunities'
      - 'Challenge market definition and boundaries'
      - 'Generate strategic scenarios (best/base/worst case)'
      - 'If only we had considered [X market factor]...'
      - 'Proceed to next section'

sections:
  - id: executive-summary
    title: Executive Summary
    instruction: Update/Save a high-level overview of key findings, market opportunity assessment, and strategic recommendations to file. Write this section LAST after completing all other sections.

  - id: research-objectives
    title: Research Objectives & Methodology
    instruction: Update/Save comprehensive market research report guidance to file. Begin by understanding what market insights the user needs and why. Work through each section systematically, using the appropriate analytical frameworks based on the research objectives.
    sections:
      - id: objectives
        title: Research Objectives
        instruction: |
          Update/Save the primary objectives of this market research to file:
          - What decisions will this research inform?
          - What specific questions need to be answered?
          - What are the success criteria for this research?
      - id: methodology
        title: Research Methodology
        instruction: |
          Update/Save the research approach to file:
          - Data sources used (primary/secondary)
          - Analysis frameworks applied
          - Data collection timeframe
          - Limitations and assumptions

  - id: market-overview
    title: Market Overview
    sections:
      - id: market-definition
        title: Market Definition
        instruction: |
          Update/Save the market being analyzed to file:
          - Product/service category
          - Geographic scope
          - Customer segments included
          - Value chain position
      - id: market-size-growth
        title: Market Size & Growth
        instruction: |
          Update/Save guided TAM, SAM, SOM calculations with clear assumptions to file. Use one or more approaches:
          - Top-down: Start with industry data, narrow down
          - Bottom-up: Build from customer/unit economics
          - Value theory: Based on value provided vs. alternatives
        sections:
          - id: tam
            title: Total Addressable Market (TAM)
            instruction: Update/Save calculated total market opportunity with explanation to file
          - id: sam
            title: Serviceable Addressable Market (SAM)
            instruction: Update/Save defined portion of TAM you can realistically reach to file
          - id: som
            title: Serviceable Obtainable Market (SOM)
            instruction: Update/Save estimated portion you can realistically capture to file
      - id: market-trends
        title: Market Trends & Drivers
        instruction: Update/Save analyzed key trends shaping the market using appropriate frameworks like PESTEL to file
        sections:
          - id: key-trends
            title: Key Market Trends
            instruction: |
              Update/Save 3-5 major trends to file:
              - Trend 1: Description and impact
              - Trend 2: Description and impact
              - etc.
          - id: growth-drivers
            title: Growth Drivers
            instruction: Update/Save identified primary factors driving market growth to file
          - id: market-inhibitors
            title: Market Inhibitors
            instruction: Update/Save identified factors constraining market growth to file

  - id: customer-analysis
    title: Customer Analysis
    sections:
      - id: segment-profiles
        title: Target Segment Profiles
        instruction: Update/Save detailed profiles for each segment including demographics/firmographics, psychographics, behaviors, needs, and willingness to pay to file
        repeatable: true
        sections:
          - id: segment
            title: 'Segment {{segment_number}}: {{segment_name}}'
            template: |
              - **Description:** {{brief_overview}}
              - **Size:** {{number_of_customers_market_value}}
              - **Characteristics:** {{key_demographics_firmographics}}
              - **Needs & Pain Points:** {{primary_problems}}
              - **Buying Process:** {{purchasing_decisions}}
              - **Willingness to Pay:** {{price_sensitivity}}
      - id: jobs-to-be-done
        title: Jobs-to-be-Done Analysis
        instruction: Update/Save uncovered customer accomplishment goals to file
        sections:
          - id: functional-jobs
            title: Functional Jobs
            instruction: Update/Save practical tasks and objectives customers need to complete to file
          - id: emotional-jobs
            title: Emotional Jobs
            instruction: Update/Save feelings and perceptions customers seek to file
          - id: social-jobs
            title: Social Jobs
            instruction: Update/Save how customers want to be perceived by others to file
      - id: customer-journey
        title: Customer Journey Mapping
        instruction: Update/Save mapped end-to-end customer experience for primary segments to file
        template: |
          For primary customer segment:

          1. **Awareness:** {{discovery_process}}
          2. **Consideration:** {{evaluation_criteria}}
          3. **Purchase:** {{decision_triggers}}
          4. **Onboarding:** {{initial_expectations}}
          5. **Usage:** {{interaction_patterns}}
          6. **Advocacy:** {{referral_behaviors}}

  - id: competitive-landscape
    title: Competitive Landscape
    sections:
      - id: market-structure
        title: Market Structure
        instruction: |
          Update/Save the overall competitive environment to file:
          - Number of competitors
          - Market concentration
          - Competitive intensity
      - id: major-players
        title: Major Players Analysis
        instruction: |
          Update/Save analysis for top 3-5 competitors to file:
          - Company name and brief description
          - Market share estimate
          - Key strengths and weaknesses
          - Target customer focus
          - Pricing strategy
      - id: competitive-positioning
        title: Competitive Positioning
        instruction: |
          Update/Save analyzed competitor positioning to file:
          - Value propositions
          - Differentiation strategies
          - Market gaps and opportunities

  - id: industry-analysis
    title: Industry Analysis
    sections:
      - id: porters-five-forces
        title: Porter's Five Forces Assessment
        instruction: Update/Save analyzed each force with specific evidence and implications to file
        sections:
          - id: supplier-power
            title: 'Supplier Power: {{power_level}}'
            template: '{{analysis_and_implications}}'
          - id: buyer-power
            title: 'Buyer Power: {{power_level}}'
            template: '{{analysis_and_implications}}'
          - id: competitive-rivalry
            title: 'Competitive Rivalry: {{intensity_level}}'
            template: '{{analysis_and_implications}}'
          - id: threat-new-entry
            title: 'Threat of New Entry: {{threat_level}}'
            template: '{{analysis_and_implications}}'
          - id: threat-substitutes
            title: 'Threat of Substitutes: {{threat_level}}'
            template: '{{analysis_and_implications}}'
      - id: adoption-lifecycle
        title: Technology Adoption Lifecycle Stage
        instruction: |
          Update/Save identified market position in the adoption curve to file:
          - Current stage and evidence
          - Implications for strategy
          - Expected progression timeline

  - id: opportunity-assessment
    title: Opportunity Assessment
    sections:
      - id: market-opportunities
        title: Market Opportunities
        instruction: Update/Save identified specific opportunities based on the analysis to file
        repeatable: true
        sections:
          - id: opportunity
            title: 'Opportunity {{opportunity_number}}: {{name}}'
            template: |
              - **Description:** {{what_is_the_opportunity}}
              - **Size/Potential:** {{quantified_potential}}
              - **Requirements:** {{needed_to_capture}}
              - **Risks:** {{key_challenges}}
      - id: strategic-recommendations
        title: Strategic Recommendations
        sections:
          - id: go-to-market
            title: Go-to-Market Strategy
            instruction: |
              Update/Save recommended approach for market entry/expansion to file:
              - Target segment prioritization
              - Positioning strategy
              - Channel strategy
              - Partnership opportunities
          - id: pricing-strategy
            title: Pricing Strategy
            instruction: |
              Update/Save pricing strategy based on willingness to pay analysis and competitive landscape to file:
              - Recommended pricing model
              - Price points/ranges
              - Value metric
              - Competitive positioning
          - id: risk-mitigation
            title: Risk Mitigation
            instruction: |
              Update/Save key risks and mitigation strategies to file:
              - Market risks
              - Competitive risks
              - Execution risks
              - Regulatory/compliance risks

  - id: appendices
    title: Appendices
    sections:
      - id: data-sources
        title: A. Data Sources
        instruction: Update/Save all sources used in the research to file
      - id: calculations
        title: B. Detailed Calculations
        instruction: Update/Save any complex calculations or models to file
      - id: additional-analysis
        title: C. Additional Analysis
        instruction: Update/Save any supplementary analysis not included in main body to file
